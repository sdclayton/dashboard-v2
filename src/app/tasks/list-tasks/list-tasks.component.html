<div class="card" *ngFor="let task of tasks; let i=index">
  <h4 class="card-header">{{ task.task }}</h4>
  <div class="card-body">
    <h5 class="card-title">{{ task.category }}</h5>
    <p class="card-text">{{ task.notes }}</p>
    <button type="button" class="btn btn-primary btn-sm" id="deleteTask" (click)="taskService.deleteTask(i)">Delete</button>
  </div>
  <hr>
</div>
